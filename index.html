<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link href="style.css" rel="stylesheet">
  <link href="reset.css" rel="stylesheet">
  <script defer src="script.js"></script>
  
</head>
<body>
  <main class="dashboard">
    <section class="profile__menu">
      <div class="profile__owner">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="profile-image">
        <div class="profile__container">
          <p class="profile__owner-for">Report for</p>
          <h1 class="profile__owner-name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="profile__activity-options">
        <button class="profile__activity-option" data-option="daily">
          Daily
        </button>
        <button class="profile__activity-option" data-option="weekly">
          Weekly
        </button>
        <button class="profile__activity-option" data-option="monthly">
          Monthly
        </button>
      </div>
    </section>
    
  </main>
</body>
</html>
